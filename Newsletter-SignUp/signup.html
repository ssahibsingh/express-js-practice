<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Newsletter Sign Up</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">

    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin">
        <form action="/" method="post">
            <img class="mb-4" src="images/icon.png" alt="" width="72" height="72">
            <h1 class="my-4 h3 mb-3 fw-normal">Sign Up to My Newsletter</h1>

            <div class="form-floating top">
                <input type="text" class="form-control" id="firstName" name="fname" placeholder="." required autofocus>
                <label for="firstName">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="secondName" name="lname" placeholder="." required>
                <label for="secondName">Second Name</label>
            </div>
            <div class="form-floating bottom">
                <input type="email" class="form-control" id="email" name="email" placeholder="." required>
                <label for="email">Email</label>
            </div>
            <button class="my-4 w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        </form>

        <p class="mt-5 mb-3 text-muted"><a href="https://github.com/ssahibsingh" target="_blank" alt><i
                    class="fa fa-github"></i></a></p>
    </main>



</body>

</html>
